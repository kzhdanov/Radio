<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Radio</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		    <link rel="stylesheet" type="text/css" href="css/knobKnob.css" />
        <link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
		    <script type="text/javascript" src="build/modernizr.custom.69142.js"></script>
    </head>
    <body>
        <div class="container">
          <div class="codrops-top">
              <span class="left">
                <a href="#"></a>
              </span>
              <span class="right">
					      <a href="#">Radio by IVAN</a>
              </span>
                <div class="clr"></div>
            </div>
			<header>
				<div class="support-note"><!-- let's check browser support with modernizr -->
					<span class="no-cssanimations">CSS animations are not supported in your browser</span>
					<span class="no-csstransforms">CSS transforms are not supported in your browser</span>
					<span class="no-csstransforms3d">CSS 3D transforms are not supported in your browser</span>
					<span class="no-csstransitions">CSS transitions are not supported in your browser</span>
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
			</header>

			<div id="vc-container" class="vc-container">
				<div class="vc-tape-wrapper">
          <img src="./images/cover.jpg" width="100%" height="100%"/>
				</div>
        <div>
          <div class="songInfo">
            <div class="js-group songInfo__group"></div>
            <div class="js-song songInfo__song"></div>
            <div class="js-album songInfo__album"></div>
          </div>
        </div>
				<div class="vc-loader"></div>
			</div>
      <ul class="Rating">
        <li id="1">
        </li>
        <li id="2">
        </li>
        <li id="3">
        </li>
        <li id="4">
        </li>
        <li id="5">
        </li>
      </ul>
      <br />
      <span class="Rating__Title">album rating</span>
		</div>
    <footer>
      <div class="email"></div>
    </footer>

  <script src="build/jquery3.0.0.min.js" type="text/javascript"></script>
  <script src="build/toastr.min.js" type="text/javascript"></script>
  <script src="build/knobKnob.jquery.js" type="text/javascript"></script>
  <script src="js/jquery.radio.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function () {
      $('#vc-container').radio();
      $('audio').on('error', function (e) {
        toastr.error('Radio isn\'t available now, please try again later...');
      });
    });
  </script>
</body>
</html>
